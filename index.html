<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Google-favicon-2015.png" type="image/png">
    <link rel="stylesheet" href="index.css">
    <title>Google Landing Page</title>
</head>
<body>
    <!-- header  -->

    <header class="header">
        <ul class="header__left">
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
        </ul>
        <ul class="header__right">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li>
                <img src="./img/appicon.png" alt="Application Icon" class="header__right--appicon" title="Google Aplications">
            </li>
            <li>
                <button class="header__right--button" type="button">Sign In</button>
            </li>
        </ul>
    </header>

    <div class="clear"></div>

    <!-- main  -->

    <main class="main">
        <img src="./img/googlelogo.png" alt="Logo" class="main__logo">
        <div class="main__search-bar">
            <img src="./img/magnifying_glass.jpg" alt="Magnifier" class="main__search-bar--magnifier">
            <input type="search" class="main__search-bar--input">
            <a href=""><img class="main__search-bar--microphone" src="./img/google_microphone.png" alt="microphone"></a>
        </div>

        <div class="main__buttons">
            <button class="main__button--left">Google Search</button>
            <button class="main__button--right">I'm Feeling Lucky</button>
        </div>
        <div>
            <p class="main__language" >Other Languages you can use Google:  <a href="">English</a>

            </p>
        </div>

    </main>

    <footer class="footer">

        <div class="footer__country">Turkey</div>

        <div class="footer__bottom">
            <ul class="footer__bottom--left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="footer__bottom--right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>

    </footer>


    

</body>
</html>
